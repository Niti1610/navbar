<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Navbar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .navbar {
      background-color: #333;
      overflow: hidden;
    }
    
    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    
    .navbar .logo {
      float: left;
      padding: 10px 16px;
      font-size: 24px;
      font-weight: bold;
    }
    
    .navbar .search {
      float: right;
      padding: 14px 16px;
    }
    
    @media screen and (max-width: 768px) {
      .navbar a {
        float: none;
        display: block;
        text-align: left;
      }
      
      .navbar .search {
        float: none;
        text-align: left;
        padding: 10px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">E-Commerce Store</div>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Categories</a>
    <a href="#">Cart</a>
    <a href="#">Contact</a>
    <div class="search">
      <input type="text" placeholder="Search...">
    </div>
  </div>
</body>
</html>
